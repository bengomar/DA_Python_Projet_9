{% extends 'base.html' %}

{% block content %}
    <div>
        <h2>Modifier la critique</h2>
        <form method="post" enctype="multipart/form-data">
            <div>
                {{ edit_form.as_p }}
            </div>
            {% csrf_token %}
            <button type="submit">Sauvegarder</button>
        </form>
        <hr>
        <h3>Supprimer la critique ?</h3>
        <form method="post" enctype="multipart/form-data">
            <div>
                {{ delete_form.as_p }}
            </div>
            {% csrf_token %}
            <button type="submit">Supprimer</button>
        </form>
    </div>
{% endblock content %}
